<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <main class="main shadow mx-auto px-3 py-5">
      <div class="progress rounded-pill" role="progressbar">
        <div
          class="progress-bar rounded-pill bg-primary"
          style="width: 10%"
          id="progress"
        ></div>
      </div>
      <h2 class="mt-4 question" id="question"></h2>

      <div class="d-flex flex-column gap-3 mt-5" id="options"></div>
      <div class="d-flex footer p-3 gap-3">
        <button
          type="button"
          class="btn btn-primary w-100 disabled"
          onclick="handleNext()"
          id="button-next"
        >
          Next
        </button>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/main.js"></script>
  </body>
</html>
