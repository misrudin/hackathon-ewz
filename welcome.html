<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <main class="main shadow mx-auto px-3 pb-2">
      <div class="d-flex justify-content-center">
        <lottie-player
          src="https://lottie.host/ef309cf5-8bb8-42a0-9924-5eadfb8bcd2b/oVT2H2HrwX.json"
          background="##FFFFFF"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
          direction="1"
          mode="normal"
        ></lottie-player>
      </div>
      <div class="shadow bg-white rounded rounded-lg p-3 animation-load">
        <h2 style="font-size: 26px;" class="question comic-neue-bold text-center">
          Temukan Jalan Petualanganmu
        </h2>
        <p style="font-size: 18px;" class="comic-neue-bold text-center mt-4">
          Setiap pertanyaan dalam quiz ini membawa kamu lebih dekat pada
          pemahaman tentang bisnis idealmu. Seperti seorang petualang yang
          mencari harta karun, setiap pilihan yang kamu buat membentuk peta
          untuk perjalananmu.
        </p>

        <div class="d-flex justify-content-center p-3">
          <a href="/index.html">
            <button type="button" class="btn btn-primary px-5">Mulai Test</button>
          </a>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="assets/main.js"></script>
  </body>
</html>
